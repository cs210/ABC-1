<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="app-header">
      Electric
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-segment #S (ionChange)="segmentChanged(S.value)">
  <ion-segment-button value="left-leaning">
    <ion-label>Left</ion-label>
  </ion-segment-button>
  <ion-segment-button value="all">
    <ion-label>All</ion-label>
  </ion-segment-button>
  <ion-segment-button value="right-leaning">
    <ion-label>Right</ion-label>
  </ion-segment-button>
</ion-segment>

<ion-content color="primary">
  <ion-card *ngFor="let article of articles">
    <div (click)="openInAppBrowser(article.url)">
      <ion-img src="{{article.urlToImage}}"></ion-img>
      <ion-card-header>
        <ion-card-subtitle class="article-title">{{article.title}}</ion-card-subtitle>
      </ion-card-header>
    </div>
    <ion-card-content>
      <ion-button class="viewpoint-button" (click)="viewpointsOnClick(article)" fill="outline" large>Other Viewpoints</ion-button>
      <ion-grid [hidden]=isHiddenForArticle(article)>
        <ion-row no-padding>
          <ion-col *ngFor="let suggested of suggestedArticles">
                  <ion-img src ="{{suggested.urlToImage}}" (click)="openInAppBrowser(suggested.url)"></ion-img>
                  <h3>{{suggested.title}}</h3>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>

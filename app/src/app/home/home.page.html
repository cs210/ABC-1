<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-segment #S (ionChange)="segmentChanged(S.value)">
  <ion-segment-button value="left-leaning">
    <ion-label>Left</ion-label>
  </ion-segment-button>
  <ion-segment-button value="all">
    <ion-label>All</ion-label>
  </ion-segment-button>
  <ion-segment-button value="right-leaning">
    <ion-label>Right</ion-label>
  </ion-segment-button>
</ion-segment>

<ion-content color="primary">
    <ion-card>
      <!--<ion-img src="/assets/shapes.svg"></ion-img>-->
      <ion-card-header>
        <ion-card-subtitle>Welcome to our News App</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>
          Currently displaying articles from {{informPolarity}} sources.
        </p>
        <ion-spinner *ngIf="!articles" name="dots"></ion-spinner>
      </ion-card-content>
    </ion-card>

        <ion-card *ngFor="let article of articles">
          <ion-img src="{{article.urlToImage}}"></ion-img>
          <ion-card-header>
            <ion-card-subtitle>{{article.title}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p>
              {{article.description}}
            </p>
            <ion-button ion-button fill="outline" href="{{article.url}}" large>Read full article</ion-button>

          </ion-card-content>
        </ion-card>

</ion-content>

<ion-footer>
  <ion-progress-bar color="secondary" value="0.8"></ion-progress-bar>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="feed">
          <ion-icon name="newspaper" src="/assets/newspaper-outline.svg"></ion-icon>
          <ion-label>News</ion-label>
          <ion-badge>6</ion-badge>
        </ion-tab-button>
  
        <ion-tab-button tab="explore">
          <ion-icon name="globe" src="/assets/globe-outline.svg"></ion-icon>
          <ion-label>Explore</ion-label>
        </ion-tab-button>
  
        <ion-tab-button tab="interests">
          <ion-icon name="person" src="/assets/person-outline.svg"></ion-icon>
          <ion-label>Interests</ion-label>
        </ion-tab-button>
  
        <ion-tab-button tab="about">
          <ion-icon name="information-circle"></ion-icon>
          <ion-label>About</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
